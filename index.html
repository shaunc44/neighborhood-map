<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Burlington, Vermont</title>
		<meta name="author" content="Shaun N. Cox">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Downtown Burlington, Vermont">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style2.css">
		<link href='https://fonts.googleapis.com/css?family=Arbutus' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="map" data-bind="click: hideElements"></div>
		<div id="pageTitle"><h3>Burlington, VT</h3></div>
		<div data-bind="css: navStatus"></div>

		<!-- Searchbox, search icon and list -->
		<div class="container">
			<form class="searchbox">
				<input type="search" placeholder="Search for a Park, Pub or Grub ..." name="search" class="searchbox-input" onkeyup="buttonUp();" required data-bind="textInput: userInput, event: {keyup: filterMarkers}">
				<input type="submit" class="searchbox-submit" value="GO">
				<span class="searchbox-icon">MENU</span>
				<div class="list-holder">
					<!-- this goes in class list view ???
					onkeyup="buttonUp2();" required 
					-->
					<ul class="list-view" data-bind="foreach: visible">
						<li class="list-name" data-bind="text: name, click: $parent.showInfo"></li>
					</ul>
				</div>
			</form>
		</div>

		<script src="js/knockout-3.4.0.js"></script>
		<script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/searchbox.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" onerror="googleError()"></script>
	</body>

</html>
